<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <p>Login</p>
    <form action="">
        <label for="Username">Username:</label>
        <input type="text" id="Username">
        <label for="Password">Password:</label>
        <input type="password" id="Password">
        <input type="submit" value="Login">
    </form>
<br><br>
    <p>Sign Up</p>
    <form action="/register" method="post">
        <label for="Username">Username:</label>
        <input type="text" name="Username" id="Username" required>
        <br>
        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password" required>
        <br>
        <label for="PasswordAgain">Password again:</label>
        <input type="password" name="PasswordAgain" id="PasswordAgain" required>
        <br>
        <input type="submit" value="Register">
    </form>

    <button onclick="document.location='profile.html'">profile</button>
    <button onclick="document.location='challenges.html'">challenges</button>
    <button onclick="document.location='friends.html'">friends</button>
</body>
</html>
